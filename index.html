<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" id="js-shopping-list-entry" placeholder="e.g., broccoli" autocomplete="off">
            <button type="submit" id="entry-submit">Add item</button>
        </form>
        <ul class="shopping-list" id="js-shopping-list">



        </ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
